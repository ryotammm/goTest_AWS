{{ define "content" }}

<div id="content">
  <div class="hero"></div>
</div>

<div class="login_space">
  <form action="/profile/edit/name" method="post" class="test4">
    <fieldset>
      <legend><h2 class="login_h2">お名前変更</h2></legend>
      <p class="p_red">{{ .error.Err3}}</p>
      <div class="cp_iptxt">
        <div class="c_name_div">
          <span class="c_name_title">現在のお名前:</span>
          <span class="c_name">{{ .name}}</span>
        </div>
      </div>

      <div class="cp_iptxt">
        <input
          class="ef"
          type="text"
          placeholder=""
          name="name"
          id="new_name"
          　maxlength="5"
        />
        <label class="lab">新しいお名前</label>
        <span class="focus_line"></span>
      </div>
    </fieldset>
    <a  class="btn btn--orange btn--radius">変更</a>
  </form>
</div>

<style>
  .c_name_title {

    font-size: 16px;
  }
  .c_name {
    font-size: 22px;
    margin-left: 22px;
  }

  .c_name_div {
    text-align: left;
    margin-bottom: 50px;
  }

  .test-btn {
    background: none;
    border: none;
    outline: none;
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    cursor: pointer;
  }

  .test-btn {
    display: block;
    height: 100%;
    width: 100%;
  }

  .side-item:hover {
    /* opacity: .7; */
    border-bottom: 2px solid #535353;
  }

  .cp_iptxt {
    position: relative;
    width: 80%;
    margin: 40px 3%;
  }
  .cp_iptxt input[type="text"] {
    font: 15px/24px sans-serif;
    box-sizing: border-box;
    width: 100%;
    letter-spacing: 1px;
    padding-left: 4em;
    text-align: center;
  }
  .cp_iptxt input[type="text"]:focus {
    outline: none;
  }
  .ef {
    padding: 4px 0;
    border: 0;
    border-bottom: 1px solid #1b2538;
    background-color: transparent;
  }
  .ef ~ .focus_line {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 0;
    height: 2px;
    transition: 0.4s;
    background-color: #da3c41;
  }
  .ef:focus ~ .focus_line,
  .cp_iptxt.ef ~ .focus_line {
    width: 100%;
    transition: 0.4s;
  }
  .ef ~ label {
    position: absolute;
    z-index: -1;
    top: 4px;
    left: 0;
    width: 100%;
    transition: 0.3s;
    letter-spacing: 0.5px;
    color: #aaaaaa;
  }
  .ef:focus ~ label,
  .cp_iptxt.ef ~ label {
    font-size: 12px;
    top: -16px;
    transition: 0.3s;
    color: #da3c41;
  }

  .btn--orange,
  a.btn--orange {
    color: #fff;
    background-color: #eb6100;
  }
  .btn--orange:hover,
  a.btn--orange:hover {
    color: #fff;
    background: #f56500;
  }

  a.btn--radius {
    border-radius: 100vh;
  }

  fieldset {
    width: 100%;
    margin: 0 auto;
    text-align: center;
  }

  .login_space {
    width: 100%;
    text-align: center;
    max-width: 500px;
    z-index: 100;
    margin: 0 auto;
  }

  .lab {
    text-align: left;
  }

  .login_h2 {
    margin-right: 30px;
  }
</style>

<script>
  window.addEventListener("DOMContentLoaded", () => {
    document.querySelector(".test4 a").addEventListener("click", (e) => {
      var el = document.querySelector("#new_name");

      if (el.value === "") {
        alert("名前を入力してください");
        e.preventDefault();
        return false;
      } else {
        e.target.closest("form").submit();
      }
    });
  });
</script>
{{end}}
