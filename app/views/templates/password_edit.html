{{ define "content" }}

<div id="content">
  <div class="hero"></div>
</div>

<div class="login_space">
  <form action="/profile/edit/password" method="post" class="test6">
    <fieldset>
      <legend><h2 class="login_h2">パスワード変更</h2></legend>

      <p class="err_p">{{ .error.Err1 }}</p>
      <p class="err_p">{{ .error.Err2 }}</p>

      <div class="cp_iptxt">
        <input
          class="ef"
          type="text"
          placeholder=""
          name="Current_Password"
          id="Current_Password"
        />
        <label class="lab">現在Password</label>
        <span class="focus_line"></span>
      </div>

      <div class="cp_iptxt">
        <input
          class="ef"
          type="text"
          placeholder=""
          name="New_Password"
          id="New_Password"
        />
        <label class="lab">新しいPassword</label>
        <span class="focus_line"></span>
      </div>

      <div class="cp_iptxt">
        <input
          class="ef"
          type="text"
          placeholder=""
          name="New_Password_Confirm"
          id="New_Password_Confirm"
        />
        <label class="lab">新しいPassword　確認</label>
        <span class="focus_line"></span>
      </div>
      <div class="dd">
        <p class="ddd">
          <br />※パスワードは半角英数字の
          <br />大文字１文字以上と数字を含めてください。<br />また、8文字以上15文字以下で入力してください。
          <br />
          半角英数字で入力してください。
        </p>
      </div>
    </fieldset>
    <a  class="btn btn--orange btn--radius">変更</a>
    <div class="dd"></div>
  </form>
</div>

<style>
  .dd {
    overflow-wrap: break-all;
    margin-bottom: 20px;
  }

  .c_name_title {
    font-size: 16px;
  }
  .c_name {
    font-size: 22px;
    margin-left: 22px;
  }

  .c_name_div {
    text-align: left;
    margin-bottom: 50px;
  }

  .test-btn {
    background: none;
    border: none;
    outline: none;
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    cursor: pointer;
  }

  .test-btn {
    display: block;
    height: 100%;
    width: 100%;
  }

  .side-item:hover {
    /* opacity: .7; */
    border-bottom: 2px solid #535353;
  }

  .cp_iptxt {
    position: relative;
    width: 80%;
    margin: 40px 3%;
  }
  .cp_iptxt input[type="text"] {
    font: 15px/24px sans-serif;
    box-sizing: border-box;
    width: 100%;
    letter-spacing: 1px;
    padding-left: 4em;
    text-align: center;
  }
  .cp_iptxt input[type="text"]:focus {
    outline: none;
  }
  .ef {
    padding: 4px 0;
    border: 0;
    border-bottom: 1px solid #1b2538;
    background-color: transparent;
  }
  .ef ~ .focus_line {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 0;
    height: 2px;
    transition: 0.4s;
    background-color: #da3c41;
  }
  .ef:focus ~ .focus_line,
  .cp_iptxt.ef ~ .focus_line {
    width: 100%;
    transition: 0.4s;
  }
  .ef ~ label {
    position: absolute;
    z-index: -1;
    top: 4px;
    left: 0;
    width: 100%;
    transition: 0.3s;
    letter-spacing: 0.5px;
    color: #aaaaaa;
  }
  .ef:focus ~ label,
  .cp_iptxt.ef ~ label {
    font-size: 12px;
    top: -16px;
    transition: 0.3s;
    color: #da3c41;
  }

  .btn--orange,
  a.btn--orange {
    color: #fff;
    background-color: #eb6100;
  }
  .btn--orange:hover,
  a.btn--orange:hover {
    color: #fff;
    background: #f56500;
  }

  a.btn--radius {
    border-radius: 100vh;
  }

  fieldset {
    width: 100%;
    margin: 0 auto;
    text-align: center;
  }

  .login_space {
    width: 100%;
    text-align: center;
    max-width: 500px;
    z-index: 100;
    margin: 0 auto;
  }

  .lab {
    text-align: left;
  }

  .login_h2 {
    margin-right: 30px;
  }

  .err_p {
    color: orangered;
    font-weight: 700;
  }
</style>

<script>
  window.addEventListener("DOMContentLoaded", () => {
    document.querySelector(".test6 a").addEventListener("click", (e) => {
      var Current_Password = document.querySelector("#Current_Password");
      var New_Password = document.querySelector("#New_Password");
      var New_Password_Confirm = document.querySelector(
        "#New_Password_Confirm"
      );

      if (Current_Password.value === "") {
        alert("現在のPasswordを入力してください");
        e.preventDefault();
        return false;
      } else if (New_Password.value === "") {
        alert("新しいPasswordを入力してください");
        e.preventDefault();
        return false;
      } else if (New_Password_Confirm.value === "") {
        alert("新しいPassword確認を入力してください");
        e.preventDefault();
        return false;
      } else {
        e.target.closest("form").submit();
      }
    });
  });
</script>
{{end}}
